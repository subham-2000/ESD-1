<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light" >
        <div class="card p-4 shadow-sm" style="width:100%; max-width:400px;">
            <h2 class="mb-3 text-center">Sign up</h2>
            <form class="d-flex flex-column">  
                <input class="mb-3 form-control" type="text" placeholder="Full Name">
                <input class="mb-3 form-control" type="text" placeholder="Email">
                <input class="mb-3 form-control" type="text" placeholder="Password">
                <input class="mb-3 form-control" type="text" placeholder="Confirm Password">
                <button class="btn btn-primary w-100">Create Account</button>
            </form>
            <p class="mt-3">Already have an account?<a href="#">Login</a></p>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
